version: '3.8'

services:
  # Go Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: leetcode-anki-backend
    ports:
      - "8080:8080"
    env_file:
      - ./backend/.env
    restart: unless-stopped
    networks:
      - leetcode-anki-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  leetcode-anki-network:
    driver: bridge